


<div class="container-fluid">
    <h1>Lista de Clientes</h1>
    <br />
    <div class="row">
      <div class="col-md-4">
        <button
          type="button"
          class="btn btn-primary"
          data-toggle="modal"
          data-target="#myModal"
        >
          Nuevo cliente
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-10">
        <table border="1" class="table table-striped" *ngIf="resta.length > 0">
          <thead class="thead-dark">
            <tr>
              <th>Id Cliente</th>
              <th>Nombres</th>
              <th>Apellidos</th>
              <th>Documento</th>
              <th>Correo</th>
              <th>Celular</th>
              <th>Borrar</th>
              <th>Seleccionar</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let t of resta">
              <td>{{ t.clienteID }}</td>
              <td>{{ t.nombres }}</td>
              <td>{{ t.apellidos }}</td>
              <td>{{ t.documento }}</td>
              <td>{{ t.correo }}</td>
              <td>{{ t.celular }}</td>
              <td>
                <button class="btn btn-danger" (click)="borrar(t)">Borrar</button>
              </td>
              <td>
                <button class="btn btn-success" (click)="seleccionar(t)">
                  Seleccionar
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="row" >
      <div class="col-md-10 login-card">
        <div *ngIf="clienteEditar">
          <form
            [formGroup]="formUpdateCliente"
            class="form-control-static"
            (ngSubmit)="ActualizarCliente(formUpdateCliente)"
          >
            <!-- ActualizarUsuario(formupdate) -->
  
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label>Id Cliente</label>
                  <input
                    formControlName="txtid"
                    class="form-control"
                    type="number"
                    minlength="4"
                    maxlength="20"
                    [(ngModel)]="clienteEditar.clienteID"
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>Nombres</label>
                  <input
                    formControlName="txtNombres"
                    class="form-control"
                    [(ngModel)]="clienteEditar.nombres"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label>Apellidos</label>
                  <input
                    formControlName="txtApellidos"
                    class="form-control"
                    [(ngModel)]="clienteEditar.apellidos"
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>Tipo de documento</label>
                  <select id="ddlDocumentos"  formControlName="ddlDocumentos" placeholder="Selecciona" class="form-control" [(ngModel)]="clienteEditar.tipoDocumentoID">
                    <option value="">Selecciona</option>
                    <option *ngFor="let a of ListDocumentos" [value]="a.tipoDocumentoID">{{a.nombre}}</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label>No. Documento</label>
                  <input
                    formControlName="txtDocumento"
                    class="form-control"
                    type="text"
                    [(ngModel)]="clienteEditar.documento"
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>Celular</label>
                  <input
                    formControlName="txtCelular"
                    class="form-control"
                    type="text"
                    [(ngModel)]="clienteEditar.celular"
                  />
                </div>
              </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Correo</label>
                    <input
                      formControlName="txtCorreo"
                      class="form-control"
                      type="text"
                      [(ngModel)]="clienteEditar.correo"
                    />
                  </div>
                </div>
              </div>
  
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <button type="submit" #btnModificar class="btn btn-success">
                    Actualizar
                  </button>
                  <button type="button" class="btn btn-secondary" (click)="limpiarEdicion()">Cerrar</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Modal -->
  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <form
            [formGroup]="formCreateCliente"
            class="form-control-static"
            (ngSubmit)="CrearCliente(formCreateCliente)"
          >
        <div class="modal-header">
          <h5 class="modal-title">Nuevo cliente</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          
            <!-- CrearTarea(formCreate) -->
  
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label>Nombres</label>
                  <input formControlName="txtNombres" class="form-control" />
                </div>
              </div>
  
              <div class="col-md-6">
                <div class="form-group">
                  <label>Apellidos</label>
                  <input
                    formControlName="txtApellidos"
                    type="text"
                    class="form-control"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <div class="form-group">
                    <label>Tipo de documento</label>
                    <div class="form-group">
                        <select id="ddlEmpelado"  formControlName="ddlDocumentos" placeholder="Selecciona" class="form-control" >
                            <option value="">Selecciona</option>
                            <option *ngFor="let a of ListDocumentos" [value]="a.tipoDocumentoID">{{a.nombre}}</option>
                          </select>
                        </div>
                  </div>
                </div>
              </div>
  
              <div class="col-md-6">
                <div class="form-group">
                  <label>No. Documento</label>
                  <input
                    formControlName="txtDocumento"
                    class="form-control"
                    type="text"
                  />
                </div>
              </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <div class="form-group">
                      <label>Celular</label>
                      <input
                        formControlName="txtCelular"
                        type="text"
                        class="form-control"
                      />
                    </div>
                  </div>
                </div>
    
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Correo</label>
                    <input
                      formControlName="txtCorreo"
                      class="form-control"
                      type="text"
                    />
                  </div>
                </div>
              </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <!-- {{validacion}} -->
                  <label
                    [for]="btnModificar"
                    id="validar1"
                    class="validacion"
                  ></label>
                </div>
              </div>
            </div>
          
        </div>
        <div class="modal-footer">
          <button type="button" type="submit" #btnModificar class="btn btn-primary">Crear cliente</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>
      </form>
      </div>
    </div>
  </div>
